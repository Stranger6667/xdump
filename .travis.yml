sudo: true
services:
  - postgresql
addons:
  postgresql: "9.6"
language: python
matrix:
  include:
    - python: 3.6
      env:
      - TOX_ENV=lint
    - python: 3.7
      env:
      - TOX_ENV=py37-postgres
    - python: 3.7
      env:
      - TOX_ENV=py37-sqlite
      - SQLITE_BUILD=1
    - python: 3.6
      env:
      - TOX_ENV=py36-postgres
    - python: 3.6
      env:
      - TOX_ENV=py36-sqlite
      - SQLITE_BUILD=1
    - python: 3.5
      env:
      - TOX_ENV=py35-postgres
    - python: 3.5
      env:
      - TOX_ENV=py35-sqlite
      - SQLITE_BUILD=1
    - python: 3.4
      env:
      - TOX_ENV=py34-postgres
    - python: 3.4
      env:
      - TOX_ENV=py34-sqlite
      - SQLITE_BUILD=1
script:
  - tox -e $TOX_ENV
before_install:
  - if [ $SQLITE_BUILD = 1 ]; then sudo add-apt-repository -y ppa:jonathonf/backports && sudo apt-get update && sudo apt-get install --only-upgrade sqlite3; fi
install:
  - travis_retry pip install tox
after_success:
  - bash <(curl -s https://codecov.io/bash)
