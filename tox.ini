[tox]
envlist = py36-{postgres,sqlite}, lint, fix-isort

[testenv]
deps =
    pytest
    postgres: pytest-postgresql
    pytest-django
    django
    coverage
usedevelop = True
setenv =
    postgres: DB=postgres
    sqlite: DB=sqlite
passenv =
    TMPDIR
    TRAVIS
commands =
    coverage run --source xdump -m pytest -s tests {posargs}
    coverage xml

[testenv:lint]
deps =
	flake8
	isort
commands =
    flake8 xdump tests
    isort -rc -c {toxinidir}/xdump {toxinidir}/tests {toxinidir}/setup.py

[testenv:fix-isort]
deps =
	isort
commands =
    isort -rc {toxinidir}/xdump {toxinidir}/tests {toxinidir}/setup.py
